apply plugin: 'com.android.application'

repositories {
    maven { url "https://dl.bintray.com/buzzvil/maven/" }

    maven { url "http://dl.appnext.com/" }
    maven { url "https://s3.amazonaws.com/avocarrot-android-builds/dist/" } // optional: avocarrot
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.buzzvil.buzzscreen.sample"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    productFlavors {
        basic {}
        custom {}
        multiProcess {}
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {  // related with exoplayer2 (BS publisher have to write this settings)
        exclude 'META-INF/maven/com.google.code.gson/gson/pom.xml'
        exclude 'META-INF/maven/com.google.code.gson/gson/pom.properties'
    }
}

configurations.all {
    // Please keep the same version as the app's supportLibVersion
    resolutionStrategy.force 'com.android.support:support-v4:26.0.2'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.google.android.gms:play-services-ads:12.0.1'
    compile 'com.google.android.gms:play-services-location:12.0.1'
    compile 'com.android.support:multidex:1.0.1'

    basicCompile 'com.buzzvil:buzzscreen:1.8.9.2'
    customCompile 'com.buzzvil:buzzscreen:1.8.9.2'
    multiProcessCompile 'com.buzzvil:buzzscreen-multi-process:1.8.9.2'

//    compile 'com.buzzvil.buzzscreen.ext:feed-sdk:1.0.3.0'   // Feed-News
//    compile 'com.buzzvil.mediation:sdk-avocarrot:4.7.5.0'
//    compile 'com.buzzvil.mediation:sdk-mobvista:8.11.2.0'
//    compile 'com.buzzvil.mediation:sdk-mopub:5.3.0.0'
//    compile 'com.buzzvil.mediation:sdk-mytarget:5.1.2.0'
//    compile 'com.buzzvil.mediation:sdk-outbrain:2.5.3.0'
}
